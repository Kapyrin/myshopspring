<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{orders.create}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{util/header :: header}"></div>

<h1 th:text="#{orders.create}"></h1>
<form action="#" th:action="@{/createOrder}" method="post">
    <h2 th:text="#{orders.choice}"></h2>

    <table class="table table-bordered table-striped">
        <tr>
            <th th:text="#{product.name}"></th>
            <th th:text="#{product.description}"></th>
            <th th:text="#{product.price}"></th>
            <th th:text="#{product.remain}"></th>
            <th th:text="#{orders.quantity}"></th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productDescription}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.productRemain}"></td>
            <td>
                <input type="number" th:name="'quantity' + ${product.id}" min="0" th:max="${product.productRemain}"
                       class="form-control" placeholder="0">
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-dark" th:text="#{orders.create}"></button>
</form>

<br><br>
<a th:href="@{/customerOrders}" th:text="#{orders.back_to_orders}"></a>
</body>
</html>
