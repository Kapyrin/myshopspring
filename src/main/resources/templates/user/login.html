<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.title}">Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{util/languageSwitch :: languageSwitch}"></div>
<br><br>

<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

<form th:action="@{/login}" method="post">
  <h2 th:text="#{login.greetings}"></h2>
  <br>
  <div class="form-group">
    <label for="email" th:text="#{login.email}">:</label>
    <input type="text" id="email" name="email" >
  </div>
    <label for="password" th:text="#{login.password}"></label>
    <input type="password" id="password" name="password" >
<br>
  <button type="submit" class="btn btn-info" th:text="#{login.button}"></button>
</form>
</body>
</html>
