<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{product.edit.title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{util/header :: header}"></div>

<h1 th:text="#{product.edit.heading}"></h1>

<form th:action="@{/editProduct}" method="post">
    <input type="hidden" name="productId" th:value="${product.id}"/>

    <label for="productName" th:text="#{product.name}"></label>
    <input type="text" id="productName" name="productName" th:value="${product.productName}" required><br><br>

    <label for="description" th:text="#{product.description}"></label>
    <input type="text" id="description" name="productDescription" th:value="${product.productDescription}" required><br><br>

    <label for="price" th:text="#{product.price}"></label>
    <input type="number" id="price" name="productPrice" th:value="${product.price}" required><br><br>

    <label for="quantity" th:text="#{product.remain}"></label>
    <input type="number" id="quantity" name="productRemain" th:value="${product.productRemain}" required><br><br>

    <button type="submit" class="btn btn-info" th:text="#{product.save}"></button>
</form>

<br><br>
<a th:href="@{/products}" th:text="#{product.cancel}"></a>
</body>
</html>
