<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{product.title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{util/header :: header}"></div>
<br>

<h2 th:text="#{product.title}"></h2>
<br>

<form th:action="@{/addProduct}" method="post">
    <label for="productName" th:text="#{product.name}"></label>
    <input type="text" id="productName" name="productName" required><br><br>

    <label for="description" th:text="#{product.description}"></label>
    <textarea id="description" name="productDescription" required></textarea><br><br>

    <label for="price" th:text="#{product.price}"></label>
    <input type="number" id="price" name="productPrice" required><br><br>

    <label for="quantity" th:text="#{product.remain}"></label>
    <input type="number" id="quantity" name="productQuantity" required><br><br>

    <button type="submit" class="btn btn-info" th:text="#{product.add}"></button>
</form>
</body>
</html>
