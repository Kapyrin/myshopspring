<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="languageSwitch">
    <form th:action="@{/language}" method="get" class="float-right">
        <button type="submit" name="lang" value="en" class="btn btn-link">English</button>
        <button type="submit" name="lang" value="ru" class="btn btn-link">Русский</button>
    </form>
</div>
</body>
</html>
